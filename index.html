<!DOCTYPE html>
<html>
<head>
  <title>Mosquito Massacre - Página inicial - Web Game</title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./estilo.css">
  
  <style>
    body {
      background-image: url('./img/bg/bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

  <script src="./js/jogo/iniciarJogo.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="img/titulo_jogo.png" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select class="form-control text-center" id="seletor-dificuldade">
              <option value="">-- Selecione a dificuldade --</option>
              <option value="muito-facil">Muito fácil</option>
              <option value="facil">Fácil</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="muito-dificil" style="font-weight: bold">Muito difícil</option>
              <option value="nightmare" style="color: blue; font-weight: bold">PESADELO</option>
              <option value="deathwish" style="color:orange; font-weight: bold; font-size: 1.2em">SENTENÇA DE MORTE!</option>
              <option value="inferno" style="color:red; font-weight: bold; font-size: 1.7em">I N F E R N O !!</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
